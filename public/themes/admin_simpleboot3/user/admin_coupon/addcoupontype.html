<include file="public@new_header"/>
</head>
<body>

    <div class="layui-fluid">
        
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                	<li><a href="{:cmf_url('adminCoupon/index')}">用户优惠劵</a></li>
                    <li><a href="{:url('adminCoupon/couponType')}">优惠劵类型</a></li>
                	<li class="layui-this"><a>添加类型</a></li>
                </ul>
            </div>
          <form action="{:url('adminCoupon/addCouponType')}" class="layui-form js-ajax-form" method="post">
          <div class="layui-card-body layui-row" style="padding: 15px;">
            <div class="layui-tab ">
                
                <div class='layui-col-md6'>
                    <div class="layui-tab-item layui-show">
                      <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value=''>
                        </div>
                      </div>
                      <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                          <textarea name="remark" placeholder="请输入描述" class="layui-textarea"></textarea>
                        </div>
                      </div>
                      <div class="layui-form-item">
					    <label class="layui-form-label">属性</label>
					    <div class="layui-input-block">
					    	<input type="radio" name="is_coin" value="0" title="普通"		lay-filter='is_coin' checked>
					    	<input type="radio" name="is_coin" value="1" title="鹿角兑换"	lay-filter='is_coin'>
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">类型</label>
					    <div class="layui-input-block">
					      <input type="radio" name="type" value="0" title="满减" lay-filter='man' checked>
					      <input type="radio" name="type" value="1" title="立减" lay-filter='man'>
					    </div>
					  </div>
					  <div class="layui-form-item" id='lujiao' style='display:none'>
					    <label class="layui-form-label">鹿角</label>
					    <div class="layui-input-block">
					      <input type="number" name="coin" class="layui-input" value=''>
					    </div>
					  </div>
					  
                      <div class="layui-form-item" id='man'>
                        <label class="layui-form-label">满减金额</label>
                        <div class="layui-input-block">
                          <input type="text" name="total_amount" class="layui-input" value=''>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">金额</label>
                        <div class="layui-input-block">
                          <input type="text" name="amount" class="layui-input" value=''>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">天数</label>
                        <div class="layui-input-block">
                          <input type="number" name="days" class="layui-input" value=''>
                        </div>
                      </div>
                      
                      <div class="layui-form-item">
                        <label class="layui-form-label">显示</label>
                        <div class="layui-input-block">
                          <input type="checkbox" name="states" value="1" lay-skin="switch" checked lay-text="是|否">
                        </div>
                      </div>
                      <div class="layui-form-item">
                          <div class="layui-input-block">
                            <button class="layui-btn js-ajax-submit" >立即提交</button>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
            
          </div>
          </form>
        </div>
    </div>
    <include file="public@scripts"/>
    <script src="__STATIC__/js/layui/layui.js"></script>
    <script>
        layui.use(['form'], function(){
        	var form = layui.form;
        	form.on('radio(is_coin)', function(data){
			  if(data.value == 1){
			  	$("#lujiao").show();
			  }else{
			  	$("#lujiao").hide();
			  }
			});
			form.on('radio(man)', function(data){
			  if(data.value == 1){
			  	$("#man").hide();
			  }else{
			  	$("#man").show();
			  }
			});
			

        })
    </script>
</body>
</html>
