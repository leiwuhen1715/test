<include file="public@new_header"/>
</head>
<body>
	<div class="layui-fluid">
	    
	    <div class="layui-card">
	        <div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title">
					<li><a href="{:url('adminCoach/index')}">教练列表</a></li>
					<li class="layui-this"><a>编辑教练</a></li>
				</ul>
			</div>

	   	  <form action="{:url('adminCoach/edit')}" class="layui-form js-ajax-form" method="post">
	      	<div class="layui-card-body layui-row" style="padding: 15px;">
	      		
		        <div class='layui-col-md6'>
			          <div class="layui-form-item">
			            <label class="layui-form-label">用户</label>
			            <div class="layui-input-block">
			                <input type="text" id='js-categories-name-input' placeholder="请选择用户" class="layui-input" readonly value="{$data.user_nickname}({$data.mobile})">
			                
			            </div>
			          </div>
			          <div class="layui-form-item">
			            <label class="layui-form-label">门店</label>
			            <div class="layui-input-block">
			              <select lay-search="" disabled>
			              	<option value="">直接选择或搜索选择</option>
			              	<foreach name='store_list' item='vo'>
								<option value="{$vo.id}" <eq name='$vo.id' value='$data.store_id'>selected</eq>>{$vo.supplier_name}</option>
							</foreach>
			              </select>
			            </div>
			          </div>
			          <div class="layui-form-item">
					    <label class="layui-form-label">课程类型</label>
					    <div class="layui-input-block">
					      <input type="radio" name="is_pt" value="0" title="团教" <eq name='data.is_pt' value='0'>checked</eq>>
					      <input type="radio" name="is_pt" value="1" title="私教" <eq name='data.is_pt' value='1'>checked</eq>>
					    </div>
					  </div>
			          <div class="layui-form-item">
			            <label class="layui-form-label">职教经验</label>
			            <div class="layui-input-block">
			                <input type="text" name='experie' placeholder="" class="layui-input" value='{$data.experie}'>
			            </div>
			          </div>
			          <div class="layui-form-item">
			            <label class="layui-form-label">微信号</label>
			            <div class="layui-input-block">
			                <input type="text" name='wechat' placeholder="请填写微信号" class="layui-input" value='{$data.wechat}'>

			            </div>
			          </div>
			          <div class="layui-form-item">
					    <label class="layui-form-label">照片</label>
					    <div class="layui-input-block">
					    	<input type="hidden" name="photo" id="thumb"  value='{$data.photo}'>
					    	<a href="javascript:uploadOneImage('图片上传','#thumb');">
					  			<img src="<empty name='$data.photo'>__TMPL__/public/assets/images/default-thumbnail.png<else>{:cmf_get_image_url($data.photo)}</empty>" id="thumb-preview" width="135" style="cursor: hand" />
					  		</a>
					      	<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
					    </div>
					  </div>
			          <div class="layui-form-item layui-form-text">
			            <label class="layui-form-label">介绍</label>
			            <div class="layui-input-block">
			              <textarea name="post_excerpt" placeholder="" class="layui-textarea">{$data.post_excerpt}</textarea>
			            </div>
			          </div>
			          
		        </div>
				<div class='layui-col-md6'>
				   
				      
				      
				</div>
				<div class="layui-form-item layui-layout-admin">
				    <div class="layui-input-block">
				      <div class="layui-footer" style="left: 0;">
						<input type="hidden" name='id' value='{$data.id}'>
				        <button class="layui-btn js-ajax-submit" >立即提交</button>
				      </div>
				    </div>
				</div>
	      	</div>
	      </form>
	    </div>
	</div>
	<include file="public@scripts"/>
	<script src="__STATIC__/js/layui/layui.js"></script>
	<script>
		layui.use(['form'], function(){
		  var form = layui.form
		})
	</script>
	
</body>
</html>
