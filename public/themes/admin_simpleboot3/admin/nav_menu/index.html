<include file="public@header"/>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--页面主要内容-->
        <main class="lyear-layout-content">
          
            <div class="container-fluid">
            
                <div class="row">
                   <div class="col-md-12">
                        <div class="card">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="{:url('NavMenu/index',['nav_id'=>$nav_id])}">导航菜单</a></li>
                                <li><a href="{:url('NavMenu/add',['nav_id'=>$nav_id])}">添加菜单</a></li>
                            </ul>
                            <div class="card-body">
                                <form class="js-ajax-form margin-top-20" action="{:url('NavMenu/listOrder')}" method="post">
                                    <div class="table-actions">
                                        <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">排序</button>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-hover" >
                                            <thead>
                                            <tr>
                                                <th width="50">排序</th>
                                                <th width="50">ID</th>
                                                <th>菜单名称</th>
                                                <th width="80">状态</th>
                                                <th width="220">{:lang('ACTIONS')}</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {$categories}
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="__TMPL__/public/assets/js/admin.js"></script>
</body>
</html>
