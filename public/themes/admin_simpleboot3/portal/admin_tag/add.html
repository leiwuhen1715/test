<include file="public@header"/>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--页面主要内容-->
        <main class="lyear-layout-content">
          
            <div class="container-fluid">
            
                <div class="row">
                   <div class="col-md-12">
                        <div class="card">
							<ul class="nav nav-tabs">
								<li><a href="{:url('AdminTag/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
								<li class="active"><a href="{:url('AdminTag/add')}">{:lang('ADMIN_TAG_ADD')}</a></li>
								<!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
							</ul>
							<div class="card-body js-check-wrap">
								<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminTag/addPost')}">

									<div class="form-group">
										<label class="col-sm-2 control-label"><span class="form-required">*</span>标签名称:</label>
										<div class="col-md-6 col-sm-10">
											<input type="text" class="form-control" name="name" value="">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">状态:</label>
										<div class="col-md-6 col-sm-10">
											<select name="status" class="form-control">
												<foreach name="arrStatus" key="k" item="vo">
													<option value="{$k}" >{$vo}</option>
												</foreach>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
											<a class="btn btn-default" href="__URL__">返回</a>
										</div>
									</div>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="__TMPL__/public/assets/js/admin.js"></script>
</body>
</html>
