
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>																	
						<th width="50"><a href="javascript:sort('order_sn');">订单编号</a></th>
						<th width="100">收货人</th>
						<th width="170"><a href="javascript:sort('delivery_no');">快递单号</a></th>
						<th width="100"><a href="javascript:sort('shipping_name');">配送快递</a></th>
						<th width="100">发货单状态</th>
						<th width="150"><a href="javascript:sort('shipping_time');">发货时间</a></th>						
						<th width="150"><a href="javascript:sort('add_time');">下单时间</a></th>						
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="order_list" item="vo">
				<tr>				
                    <td>{$vo.order_sn}</td>
					<td>{$vo.consignee}</td>
					<td>{$vo.delivery_no}</td>
					<td>{$vo.shipping_name}</td>
					<td>{$shipping_status[$vo.shipping_status]}</td>					
					<td>{$vo.shipping_time|date='Y-m-d H:i:s',###}</td>				
					<td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>														
					<td>
						<a href="{:url('AdminOrder/ship_detail',array('order_id'=>$vo['order_id']))}">查看</a>						
					</td>
				</tr>
				</foreach>
				
			</table>
			<div class="pagination">{$page}</div>

	$(".pagination a").click(function(){
        cur_page = $(this).data('p');
