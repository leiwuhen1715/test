<!doctype html>
<html>
<head>
    <include file="public/head"/>
    <title>回复留言</title>
    <meta name="description" content="回复留言">
    <meta name="keywords" content="回复留言">
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:cmf_plugin_url('HzMsgBorad://AdminIndex/index');}">留言列表</a></li>
        <li class="active"><a>回复留言</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:cmf_plugin_url('HzMsgBorad://AdminIndex/edit')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <input type="hidden" name="id" value="{$data.id}">
                        <div class="form-group">
                            <label for="input-site_admin_email" class="col-sm-2 control-label">留言</label>
                            <div class="col-md-6 col-sm-10">
                                {$data.msg|default=''}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">回复</label>
                            <div class="col-md-6 col-sm-10">
                                <textarea class="form-control" name="huifu">{$data.huifu|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<include file="public/scripts"/>
</body>
</html>
