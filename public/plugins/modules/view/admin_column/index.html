<extend name="admin_column/_base" />

<block name="form">
    <form class="js-ajax-form" action="{:cmf_plugin_url('Modules://AdminColumn/listOrder',array('modules_id'=>$modules_id))}" method="post">
        <div class='table-responsive'>
            <table class="table table-hover" id="menus-table">
                <thead>
                <tr>
                    <th width="80">{:lang('SORT')}</th>
                    <th width="100">ID</th>
                    <th width="200px">分类名称</th>
                    <th>描述</th>
                    <th width="5%">关键字</th>
                    <th width="5%">{:lang('STATUS')}</th>
                    <th width="20%">{:lang('ACTIONS')}</th>
                </tr>
                </thead>
                <tbody>
                    {$category}
                </tbody>
            </table>
        </div>
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">保存排序</button>
        </div>
    </form>
</block>
                        

<block name="footerjs">
    <script>
        $(document).ready(function() {
            Wind.css('treeTable');
            Wind.use('treeTable', function() {
                $("#menus-table").treeTable({
                    indent : 20
                });
            });

        });
        window.onload = function(){
            $(".expander").trigger("click");
        }
    </script>
</block>
