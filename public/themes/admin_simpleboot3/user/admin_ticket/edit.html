<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:cmf_url('adminTicket/index')}">会员卡列表</a></li>
        <li class="active"><a>会员卡修改</a></li>
        <li><a href="{:cmf_url('adminTicket/list',['id'=>$user_id])}">消费记录</a></li>
    </ul>
    <form class="margin-top-20" method="post" >

    </form>
    <form action="{:url('AdminTicket/edit')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>姓名</th>
                        <td>
                            {$card.realname}（{$card.user_nickname}）
                        </td>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <td>
                            {$card.mobile}
                        </td>
                    </tr>
                    <tr>
                        <th width="100">添加时间</th>
                        <td>
                            {:date('Y-m-d H:i',$card['add_time'])}
                        </td>
                    </tr>
                    <tr>
                        <th width="100">开始时间</th>
                        <td>
                            {:date('Y-m-d H:i',$card['start_time'])}
                        </td>
                    </tr>
                    <tr>
                        <th>截止日期</th>
                        <td>
                            <input class="form-control js-bootstrap-datetime" type="text" name="end_time"
                                   value="{:date('Y-m-d H:i',$card['end_time'])}">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3">

                <hook name="portal_admin_article_edit_view_right_sidebar"/>
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$card.id}">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
