<include file="public@new_header"/>
</head>
<body>
	<div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
              <ul class="layui-tab-title">
				<li><a href="{:url('goods/AdminType/index')}">产品类型</a></li>
				<li><a href="{:url('goods/AdminType/add')}">产品产品类型</a></li>
				<li class="layui-this"><a>编辑产品类型</a></li>
              </ul>
            </div>
     		
            <form action="{:url('AdminType/edit_post')}" class="layui-form js-ajax-form" method="post">
		      <div class="layui-card-body layui-row" style="padding: 15px;">
		      		<input type="hidden" name="post[id]" value="{$data.id}" />
			        <div class='layui-col-md6'>
				          <div class="layui-form-item">
				            <label class="layui-form-label">类型名称</label>
				            <div class="layui-input-block">
				              <input type="text" name="post[name]" lay-verify="title" autocomplete="off" placeholder="请输入类型名称" class="layui-input" value="{$data.name}">
				            </div>
				          </div>
				          <div class="layui-form-item">
				              <div class="layui-input-block">
				                <button class="layui-btn js-ajax-submit" >立即提交</button>
				              </div>
				          </div>
					</div>
		        </div>
	      </form>
        </div>
    </div>
	<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
