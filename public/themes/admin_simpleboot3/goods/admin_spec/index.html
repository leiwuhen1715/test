<include file="public@new_header"/>

</head>
<body>
	<div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
              <ul class="layui-tab-title">
                <li class="layui-this"><a href="{:url('goods/AdminSpec/index')}">产品规格</a></li>
				<li><a href="{:url('goods/AdminSpec/add')}" target="_self">添加产品规格</a></li>
              </ul>
            </div>
     		<div class="card-body js-check-wrap">
              	<form class="layui-form form-inline margin-top-20" method="get" action="{:url('goods/AdminSpec/index')}">
	                <div class="demoTable layui-form-item layui-card-header layuiadmin-card-header-auto">
	                  搜索：
	                  <div class="layui-inline">
	                    <input type="text" class="layui-input" name='keyword'
	                         value="{:input('request.keyword')}" placeholder="规格名称">
	                  </div>
	                  <div class="layui-inline">
	                     <select  class="layui-input" name="type_id">
	                        <option value="">类型</option>
	                        <foreach name="typelist" item="vo">
								<option value="{$vo.id}" <eq name='type_id' value='$vo.id'>selected</eq>>{$vo.name}</option>
							</foreach>
	                     </select>
	                  </div>

	                  <button type='submit' class="layui-btn">搜索</button>
	                </div>
               	</form>

              <div class="layui-card-body table-responsive">
				<form method="post" class="js-ajax-form" action="{:url('AdminSpec/listOrder')}">
					<!--<div class="layui-table-tool" style="padding: 0;">
						<div class="layui-btn-container">
							<button type="submit" class="layui-btn layui-btn-sm js-ajax-submit" style='margin:10px'>排序</button>
							<button type="submit" class="layui-btn layui-btn-sm layui-btn-normal js-ajax-submit" data-action="{:url('goods/AdminSpec/delete_all')}" data-msg="您确定删除吗？" style='margin:10px'><i class="layui-icon"></i>删除</button>
						</div>
					</div>-->
					<table class="layui-table" style="margin: 0">
						<thead>
							<tr>
								<th><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
								<th>排序</th>							
								<th>ID</th>
								<th>属性名称</th>
								<th>可选属性</th>				
								<th>所属类型</th> 						
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="speclist" item="vo">
								<tr>
									<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" ></td>
									<td><input name="list_orders[{$vo.id}]" class="layui-input" type="text" size="5" value="{$vo.list_order}"></td>
				                    <td>{$vo.id}</td>
									<td>{$vo.spec_name}</td>
									<td>{$vo.items}</td>					
									<td>{$vo.name}</td>
									<td>
										<a href="{:url('goods/AdminSpec/edit',array('id'=>$vo['id']))}">编辑</a> 
										<a href="{:url('goods/AdminSpec/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
					<ul class='pagination'>{$page}</ul>
				</form>
              </div>
            </div>
        </div>
    </div>
	
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/layui/layui.js"></script>
	<script>
	    layui.use(['form'], function(){
	      var form = layui.form;
	    })
	</script>
</body>
</html>
