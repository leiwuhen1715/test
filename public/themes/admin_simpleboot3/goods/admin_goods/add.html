<include file="public@new_header"/>

<style type="text/css">
	#photos li{width: 200px;display: inline-block;overflow: hidden}
	#photos .photo-p{text-align: center;padding: 10px 0;}
</style>
<script type="text/html" id="photos-item-tpl">
	<li id="saved-image{id}">
		<input id="photo-{id}" type="hidden" name="post[photo][]" value="{filepath}">
		<img id="photo-{id}-preview" src="{url}" style="height:200px;"
			 onclick="imagePreviewDialog(this.src);">
		<p class="photo-p">
			<a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
		</p>
	</li>
</script>
</head>

<body>
	<div class="layui-fluid">
	    
	    <div class="layui-card">
	      <div class="layui-tab layui-tab-brief">
	          <ul class="layui-tab-title">
	            <li>
	              <a href="{:url('AdminGoods/index')}">产品列表</a>
	            </li>
	            <li class="layui-this">
	              <a href="{:url('adminGoods/add')}">添加产品</a>
	            </li>
	          </ul>
	      </div>
	   	  <form action="{:url('goods/adminGoods/add_post')}" class="layui-form js-ajax-form" method="post">
	      <div class="layui-card-body" style="padding: 15px;">
	      	<div class="layui-tab layui-tab-card">
		      	<ul class="layui-tab-title">
	                <li class="layui-this">通用信息</li>
	                <li>详细描述</li>
	                <li>产品相册</li>
	                <li>产品类型</li>
	            </ul>
	        
		        <div class='layui-tab-content'>
			        <div class="layui-tab-item layui-show">
			          <div class="layui-form-item">
			            <label class="layui-form-label">产品名称</label>
			            <div class="layui-input-block">
			              <input type="text" name="post[goods_name]" lay-verify="title" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
			            </div>
			          </div>
			          <div class="layui-form-item">
			            <label class="layui-form-label">产品分类</label>
			            <div class="layui-input-inline">
			            	<select name="post[cat_id]" lay-search="">
								<option value="">直接选择或搜索选择</option>
									{$category_tree}
							</select>
			            </div>
			          </div>
			          
			          <div class="layui-form-item">
			            <div class="layui-inline">
			              <label class="layui-form-label">产品编号</label>
			              <div class="layui-input-inline">
			                <input type="tel" name="post[goods_sn]" autocomplete="off" class="layui-input" placeholder="请输入产品编号">
			              </div>
			            </div>
			            <div class="layui-inline">
			              
			            </div>
			          </div>
			          <div class="layui-form-item">
			              <label class="layui-form-label">关键字</label>
			              <div class="layui-input-block">
			                <input type="tel" name="post[keywords]" autocomplete="off" class="layui-input" placeholder="请输入关键字">
			              </div>
			          </div>
			          <div class="layui-form-item layui-form-text">
			            <label class="layui-form-label">产品描述</label>
			            <div class="layui-input-block">
			              <textarea name="post[goods_remark]" placeholder="请输入产品描述" class="layui-textarea"></textarea>
			            </div>
			          </div>
							
			      
			          <div class="layui-form-item">
							<label class="layui-form-label">租赁原价</label>
							<div class="layui-input-inline">
								<input type="text" placeholder="￥" name="post[hire_price]" class="layui-input" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">购买价格</label>
							<div class="layui-input-inline">
								<input type="text" name="post[shop_price]" placeholder="￥" autocomplete="off" class="layui-input" value="">
							</div>
							<div class="layui-form-mid layui-word-aux"></div>
						</div>
			          <div class="layui-form-item">
			            <label class="layui-form-label">库存</label>
			            <div class="layui-input-inline">
			              <input type="number" name="post[store_count]" placeholder="100"  class="layui-input">
			            </div>
			            <div class="layui-form-mid layui-word-aux"></div>
			          </div>
			          
			          <div class="layui-form-item">
			            <label class="layui-form-label">类型</label>
			            <div class="layui-input-block">
			              	<input type="checkbox" name="post[is_recommend]" value="1" title="推荐">
							<input type="checkbox" name="post[is_buy]" value="1" title="购买" checked>
			            </div>
			          </div>
			          
			          <div class="layui-form-item">
			            <label class="layui-form-label">上架</label>
			            <div class="layui-input-block">
			              <input type="checkbox" name="post[is_on_sale]" value="1" lay-skin="switch" checked lay-text="是|否">
			            </div>
			          </div>
			          <div class="layui-form-item">
			            <label class="layui-form-label">缩略图</label>
			            <div class="layui-input-block">
			            	<input type="hidden" name="post[goods_img]" id="thumb" value="">
			            	<a id="goods_thumbnail">
								<img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
							</a>
			              	<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
			            </div>
			          </div>
			        </div>
			        <div class="layui-tab-item">
			        	<div class="layui-form-item">
				            <label class="layui-form-label">产品详情</label>
				            <div class="layui-input-block">
				              	<script type="text/plain" id="content" name="post[good_desc]"></script>
				            </div>
				        </div>
			        </div>
			        <div class="layui-tab-item">
			        	
				        <ul id="photos" class="pic-list unstyled"></ul>
				        <div class="layui-upload-drag" id="goods_photos">
			              <i class="layui-icon"></i>
			              <p>点击上传，或将文件拖拽到此处</p>
			            </div>
			        </div>
			        <div class="layui-tab-item">
						<div class="layui-form-item">
				            <label class="layui-form-label">产品类型</label>
				            <div class="layui-input-inline">
				            	<select name="post[goods_type]" lay-search="" lay-filter='typeChange'>
									<option value="">请选择</option>
									<foreach name="goods_type" item="val">
									<option value="{$val.id}">{$val.name}</option>
									</foreach>
								</select>
				            </div>
				        </div>
						<div id="ajax_spec_data"></div>
			        </div>
		        </div>
		    </div>
		        <div class="layui-form-item layui-layout-admin">
		            <div class="layui-input-block">
		              <div class="layui-footer" style="left: 0;">
		                <button class="layui-btn js-ajax-submit" >立即提交</button>
		                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		              </div>
		            </div>
		        </div>
	        
	      	</div>
	      </form>
	    </div>
	</div>
	
	<script src="__STATIC__/js/layui/layui.js"></script>
	<script>

		var layui_base_url = "__STATIC__/js/layui/extend/";
		layui.config({
			base: "__STATIC__/js/layui/",
		}).extend({
			croppers:'extend/easyCropper/croppers',
		});
		layui.use(['form','element','table','upload','croppers'], function(){
			var form = layui.form
					,element = layui.element
					,table = layui.table
					,upload = layui.upload
					,croppers = layui.croppers;

			upload.render({
				elem: '#goods_thumbnail'
				,url: '' //此处配置你自己的上传接口即可
				,auto: false
				//,multiple: true
				,bindAction: '#test9'
				,choose: function(obj){
					//将每次选择的文件追加到文件队列
					var files = obj.pushFile();

					//预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
					obj.preview(function(index, file, result){
						//得到文件索引  index
						//得到文件对象  file
						//得到文件base64编码，比如图片  result

						croppers.render({
							area: ['900px', '600px']  //弹窗宽度
							,imgUrl: result
							,url: "{:url('user/asset/webuploader')}"  //图片上传接口返回和（layui 的upload 模块）返回的JOSN一样
							,saveW:320     //保存宽度
							,saveH:320     //保存高度
							,mark:1/1
							,done: function (result) { //上传完毕回调
								//更改图片src
								$("#thumb").val(result.filepath);
								$("#thumb-preview").attr('src',result.preview_url);
							}
						});

					});
				}
			});
			upload.render({
				elem: '#goods_photos'
				,url: '' //此处配置你自己的上传接口即可
				,auto: false
				//,multiple: true
				,choose: function(obj){
					//将每次选择的文件追加到文件队列
					var files = obj.pushFile();

					//预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
					obj.preview(function(index, file, result){
						//得到文件索引  index
						//得到文件对象  file
						//得到文件base64编码，比如图片  result

						croppers.render({
							area: ['900px', '600px']  //弹窗宽度
							,imgUrl: result
							,url: "{:url('user/asset/webuploader')}"  //图片上传接口返回和（layui 的upload 模块）返回的JOSN一样
							,mark:75/57
							,done: function (result) { //上传完毕回调
								//更改图片src

								var tpl  = $('#photos-item-tpl').html();

								var itemtpl = tpl;
								itemtpl     = itemtpl.replace(/\{id\}/g, result.id);
								itemtpl     = itemtpl.replace(/\{url\}/g, result.url);
								itemtpl     = itemtpl.replace(/\{preview_url\}/g, result.preview_url);
								itemtpl     = itemtpl.replace(/\{filepath\}/g, result.filepath);
								itemtpl     = itemtpl.replace(/\{name\}/g, result.name);

								$("#photos").append(itemtpl);
							}
						});

					});
				}
			});
		  form.on('select(typeChange)', function(data){

			    $.ajax({
                    type:'GET',
                    data:{type_id:data.value},
                    url:"{:url('goods/adminGoods/ajaxGetSpec')}",
                    success:function(data){
                           $("#ajax_spec_data").html('')
                           $("#ajax_spec_data").append(data);
						  ajaxGetSpecInput();	// 触发完  马上处罚 规格输入框
                    }
				});
		  });
		});
	</script>
	
	<include file="public@scripts"/>

	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
	    $(function () {

	        editorcontent = new baidu.editor.ui.Editor();
	        editorcontent.render('content');
	        
	        $('.btn-cancel-thumbnail').click(function () {
	            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
	            $('#thumbnail').val('');
	        });

	    });
	</script>
	
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('.select_type').change(function(){
				var type_id = $(this).val();
				 
			});
			$(".select_type").trigger('change');
		});
	</script>

</body>
</html>
