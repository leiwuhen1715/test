<include file="public@new_header"/>
</head>
<body>
	<div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
              <ul class="layui-tab-title">
                <li class="layui-this"><a href="{:url('goods/AdminType/index')}">产品类型</a></li>
				<li><a href="{:url('goods/AdminType/add')}">添加产品类型</a></li>
              </ul>
            </div>
     		<div class="card-body js-check-wrap margin-top">
              <div class="layui-card-body table-responsive">
				<form method="post" class="js-ajax-form" action="{:url('AdminType/listOrder')}">
					<table class="layui-table" style="margin: 0">
						<thead>
							<tr>
								<th width="50">ID</th>
								<th>类型名称</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="type_list" item="vo">
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.name}</td>
									<td>
										<a href="{:url('goods/AdminType/edit',array('id'=>$vo['id']))}">编辑</a> |
										<a href="{:url('goods/AdminType/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</form>
              </div>
            </div>
        </div>
    </div>

</body>
</html>
