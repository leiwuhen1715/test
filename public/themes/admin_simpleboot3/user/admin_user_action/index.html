<include file="public@header"/>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--页面主要内容-->
        <main class="lyear-layout-content">
          
            <div class="container-fluid">
            
                <div class="row">
                   <div class="col-md-12">
                        <div class="card">
                            <ul class="nav nav-tabs">
                                <li class="active"><a>用户操作管理</a></li>
                                <li><a href="{:url('AdminUserAction/sync')}">同步用户操作</a></li>
                            </ul>
                            <div class="card-body">
                                    <form method="post" class="js-ajax-form margin-top-20">
                                        <php>$cycle_types=['0'=>'不限','1'=>'天','2'=>'小时','3'=>'永久']</php>
                                        <div class="table-responsive">
                                            <table class="table table-hover" >
                                                <thead>
                                                <tr>
                                                    <th>操作</th>
                                                    <th>积分更改</th>
                                                    <th>金币更改</th>
                                                    <th>奖励周期</th>
                                                    <th>{:lang('ACTIONS')}</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <foreach name="actions" item="vo">
                                                    <php></php>
                                                    <tr>
                                                        <td>{$vo.name} {$vo.action}</td>
                                                        <td>{$vo.score}</td>
                                                        <td>{$vo.coin}</td>
                                                        <th>
                                                            <eq name="vo.cycle_type" value="0">
                                                                不限
                                                                <else/>
                                                                {$vo.reward_number}次/{$vo.cycle_time}{$cycle_types[$vo['cycle_type']]}
                                                            </eq>

                                                        </th>
                                                        <td>
                                                            <a class="btn btn-xs btn-primary" href="{:url('AdminUserAction/edit')}?id={$vo.id}">编辑</a>
                                                        </td>
                                                    </tr>
                                                </foreach>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="pagination">{$page}</div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="__TMPL__/public/assets/js/admin.js"></script>
</body>
</html>
