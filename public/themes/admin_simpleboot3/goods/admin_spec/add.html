<include file="public@new_header"/>
</head>
<body>
	<div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
              <ul class="layui-tab-title">
                <li><a href="{:url('goods/AdminSpec/index')}">产品规格</a></li>
				<li class="layui-this"><a href="{:url('goods/AdminSpec/add')}" target="_self">添加产品规格</a></li>
              </ul>
            </div>
     		
            <form action="{:url('AdminSpec/add_post')}" class="layui-form js-ajax-form" method="post">
		      <div class="layui-card-body" style="padding: 15px;">
		      	<div class="layui-tab ">
			      	
			        <div class='layui-col-md6'>
				        <div class="layui-tab-item layui-show">
				          
				          <div class="layui-form-item">
				            <label class="layui-form-label">规格类型</label>
				            <div class="layui-input-inline">
								<select name="post[type_id]" required>
									<option value="">请选择</option>
									<foreach name="typelist" item="vo">
									 <option value="{$vo.id}">{$vo.name}</option>
									</foreach>
								</select>
				            </div>
				          </div>
				          <div class="layui-form-item">
				            <label class="layui-form-label">规格名称</label>
				            <div class="layui-input-block">
				              <input type="text" name="post[spec_name]" lay-verify="title" autocomplete="off" placeholder="请输入规格名称" class="layui-input">
				            </div>
				          </div>
				          
				          <div class="layui-form-item layui-form-text">
				            <label class="layui-form-label">可选规格</label>
				            <div class="layui-input-block">
				              <textarea name="post[item]" placeholder="" class="layui-textarea"></textarea>
				              <span class="form-required"> *一行代表一个值</span>
				            </div>
				          </div>
				        </div>
			        </div>
			    </div>
		        <div class="layui-form-item layui-layout-admin">
		            <div class="layui-input-block">
		              <div class="layui-footer" style="left: 0;">
		                <button class="layui-btn js-ajax-submit" >立即提交</button>
		              </div>
		            </div>
		        </div>
		        
		      </div>
	      </form>
        </div>
    </div>
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/layui/layui.js"></script>
	<script>
		layui.use(['form'], function(){
		  var form = layui.form
		})
	</script>
</body>
</html>
