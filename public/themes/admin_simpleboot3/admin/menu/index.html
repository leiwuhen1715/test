<include file="public@header" />
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--页面主要内容-->
        <main class="lyear-layout-content">
          
            <div class="container-fluid">
            
                <div class="row">
                   <div class="col-md-12">
                        <div class="card">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="{:url('Menu/index')}">后台菜单</a></li>
                                <li><a href="{:url('Menu/add')}">添加菜单</a></li>
                                <li><a href="{:url('Menu/lists')}">所有菜单</a></li>
                            </ul>
                            <div class="card-body">
                                <form class="js-ajax-form" action="{:url('Menu/listOrder')}" method="post">
                                    <div class="table-actions">
                                        <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
                                    </div>
                                        <div class="table-responsive">
                                            <table class="table table-hover" id="menus-table">
                                                <thead>
                                                <tr>
                                                    <th width="100">{:lang('SORT')}</th>
                                                    <th width="50">ID</th>
                                                    <th>{:lang('NAME')}</th>
                                                    <th>操作</th>
                                                    <th width="80">{:lang('STATUS')}</th>
                                                    <th width="220">{:lang('ACTIONS')}</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                {$category}
                                                </tbody>
                                                <tfoot>
                                                <tr>
                                                    <th width="80">{:lang('SORT')}</th>
                                                    <th width="50">ID</th>
                                                    <th>{:lang('NAME')}</th>
                                                    <th>操作</th>
                                                    <th width="80">{:lang('STATUS')}</th>
                                                    <th width="180">{:lang('ACTIONS')}</th>
                                                </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    <div class="table-actions">
                                        <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="__TMPL__/public/assets/js/admin.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });
</script>
</body>
</html>
