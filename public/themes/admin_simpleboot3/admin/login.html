<!DOCTYPE html>
<html lang="zh" style="overflow: hidden">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>{:lang('ADMIN_CENTER')}</title>
<link rel="icon" href="__TMPL__/public/assets/images/favicon.ico" type="image/ico">
<link href="__TMPL__/public/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="__TMPL__/public/assets/css/materialdesignicons.min.css" rel="stylesheet">
<link href="__TMPL__/public/assets/css/style.min.css" rel="stylesheet">
<link href="__TMPL__/public/assets/js/jconfirm/jquery-confirm.min.css" rel="stylesheet">
<link href="__TMPL__/public/assets/css/login.css" rel="stylesheet">
<style>
  body{
    background-image: url('__TMPL__/public/images/banner.jpg');
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
  }
</style>
<script>
    if (window.parent !== window.self) {
        document.write              = '';
        window.parent.location.href = window.self.location.href;
        setTimeout(function () {
            document.body.innerHTML = '';
        }, 0);
    }
</script>
</head>
  
<body>
<div class="row lyear-wrapper">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <a href="index.html"> 后台管理 </a>
      </div>
      <form class="js-ajax-form" action="{:url('public/doLogin')}" method="post">

        <div class="form-group has-feedback feedback-left">
          <input type="text" placeholder="{:lang('USERNAME_OR_EMAIL')}" class="form-control" name="username" id="input_username" title="{:lang('USERNAME_OR_EMAIL')}"
                               value="{:cookie('admin_username')}" data-rule-required="true"data-msg-required=""/>
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="请输入密码" class="form-control" id="input_password" name="password"
                               placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}"data-rule-required="true"
                               data-msg-required=""/>

          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left row">
          <div class="col-xs-7">
            <input type="text" name="captcha" class="form-control" placeholder="验证码">
            <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="col-xs-5">
            <captcha height="32" width="150" font-size="18" class="pull-right js-ajax-submit" id="captcha" style="cursor: pointer;"/>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary js-ajax-submit" type="submit" data-loadingmsg="{:lang('LOADING')}">{:lang('LOGIN')}</button>
        </div>
      </form>
      <hr>
      <footer class="col-sm-12 text-center">
        <!-- <p class="m-b-0">Copyright © 2019 material . All right reserved</p> -->
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script type="text/javascript" src="__TMPL__/public/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<!--对话框-->
<script src="__TMPL__/public/assets/js/jconfirm/jquery-confirm.min.js"></script>
<!--消息提示-->
<script src="__TMPL__/public/assets/js/bootstrap-notify.min.js"></script>
<script src="__TMPL__/public/assets/js/lightyear.js"></script>
<script type="text/javascript" src="__TMPL__/public/assets/js/admin.js"></script>
<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
</body>
</html>
