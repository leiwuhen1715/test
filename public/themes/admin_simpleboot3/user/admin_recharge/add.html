<include file="public@new_header"/>

</head>
<body>
	<div class="layui-fluid">
	    <div class="layui-card">
	        <div class="layui-tab layui-tab-brief">
	          <ul class="layui-tab-title">
	            <li><a href="{:url('user/AdminRecharge/index')}">充值管理</a></li>
	            <li class="layui-this"><a href="{:cmf_url('user/AdminRecharge/index')}">添加充值</a></li>
	          </ul>
	        </div>
	 		
			<form class="layui-form  js-ajax-form" action="{:url('AdminRecharge/add')}" method="post">

				  <div class="layui-card-body layui-row" style="padding: 15px;">
					<div class="layui-tab">
						
						<div class='layui-col-md6'>
							<div class="layui-tab-item layui-show">
							  <div class="layui-form-item">
									<label class="layui-form-label">名称</label>
									<div class="layui-input-inline">
										<input type="text" name="name" placeholder="请输入名称" class="layui-input">
									</div>
							  </div>
							  <div class="layui-form-item">
									<label class="layui-form-label">价格</label>
									<div class="layui-input-inline">
										<input type="text" name="price" placeholder="¥" class="layui-input">
									</div>
							  </div>
							  <div class="layui-form-item">
									<label class="layui-form-label">赠送金额</label>
									<div class="layui-input-inline">
										<input type="text" name="amount" placeholder="¥" class="layui-input">
									</div>
							  </div>
							  <div class="layui-form-item">
							    <label class="layui-form-label">显示</label>
							    <div class="layui-input-block">
							      <input type="checkbox" name="status" value="1" lay-skin="switch" checked lay-text="是|否">
							    </div>
							  </div>
							  
							  <div class="layui-form-item layui-form-text">
							    <label class="layui-form-label">描述</label>
							    <div class="layui-input-block">
							      <textarea name="remark" placeholder="" class="layui-textarea"></textarea>
							    </div>
							  </div>
							  <div class="layui-form-item">
							      <div class="layui-input-block">
							        <button class="layui-btn js-ajax-submit" >立即提交</button>
							      </div>
							  </div>
							</div>
						</div>
					</div>
		        
		      </div>
	      </form>
	    </div>
	</div>
	<include file="public@scripts"/>
	<script src="__STATIC__/js/layui/layui.js"></script>
	<script>
		layui.use(['form'], function(){
		  var form = layui.form
		})
	</script>
	
</body>
</html>
