
	<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">{:L('SORT')}</a></th>							
						<th width="50">ID</th>
						<th>规格名称</th>
						<th width="100">可选规格</th>											 						
						<th width="100">所属类型</th>											 						
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="speclist" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
					<td><input name="order[{$vo.id}]" class="input input-order" onchange="updateSort('spec','id','{$vo.id}','order',this)" type="text" size="5" value="{$vo.order}"></td>
                    <td><b>{$vo.id}</b></td>
					<td>{$vo.spec_name}</td>
					<td>{$vo.items}</td>					
					<td>{$vo.name}</td>										
					<td>
						<a href="{:url('goods/AdminSpec/edit',array('id'=>$vo['id']))}">编辑</a> | 
						<a href="javascript:;" onclick="del('{$vo['id']}')" class="">删除</a>
					</td>
				</tr>
				</foreach>
				
			</table>
			<div class="pagination">{$page}</div>

<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
	$(".pagination a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
</script>
