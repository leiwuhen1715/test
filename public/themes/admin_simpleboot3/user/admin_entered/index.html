<include file="public@header"/>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--页面主要内容-->
        <main class="lyear-layout-content">
          
            <div class="container-fluid">
            
                <div class="row">
                   <div class="col-md-12">
                        <div class="card">
                            <ul class="nav nav-tabs">
                                <li class="active"><a hre="{:url('user/adminEntered/index')}">报名列表</a></li>
                            </ul>
                            <div class="card-body">
                                <form class="well form-inline margin-top-20" method="post" action="{:url('user/adminIndex/index')}">
                                    用户ID：
                                    <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                                           placeholder="请输入用户ID">
                                    关键字：
                                    <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
                                           placeholder="用户名/昵称/邮箱/手机">
                                    <input type="submit" class="btn btn-primary" value="搜索"/>
                                    <a class="btn btn-danger" href="{:url('user/adminIndex/index')}">清空</a>
                                </form>
                                <form method="post" class="js-ajax-form">
                                    <div class="table-responsive">
                                        <table class="table table-hover" >
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>昵称</th>
                                                <th>{:lang('AVATAR')}</th>
                                                <th>姓名</th>
                                                <th>电话</th>
                                                <th>性别</th>
                                                <th>主播经验</th>
                                                <th>粉丝基础</th>
                                                <th>公司合约</th>
                                                <th>状态</th>
                                                <th>申请时间</th>
                                                <th>{:lang('ACTIONS')}</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <foreach name="list" item="vo">
                                                <tr>
                                                    <td>{$vo.id}</td>
                                                    <td>{$vo.user_nickname}</td>
                                                    <td><img width="25" height="25" src="{:url('user/public/avatar',array('id'=>$vo.user_id))}"/></td>
                                                    <td>{$vo.username}</td>
                                                    <td>{$vo.mobile}</td>
                                                    <td>
                                                        <switch name="vo.sex">
                                                            <case value="1">
                                                                <span class="label label-success">男</span>
                                                            </case>
                                                            <case value="2">
                                                                <span class="label label-warning">女</span>
                                                            </case>
                                                        </switch>
                                                    </td>
                                                    <td>
                                                        <switch name="vo.jingyan">
                                                            <case value="0">
                                                                <span class="label label-danger">否</span>
                                                            </case>
                                                            <case value="1">
                                                                <span class="label label-success">是</span>
                                                            </case>
                                                        </switch>
                                                    </td>
                                                    <td>
                                                        <switch name="vo.fensi">
                                                            <case value="0">
                                                                <span class="label label-danger">否</span>
                                                            </case>
                                                            <case value="1">
                                                                <span class="label label-success">是</span>
                                                            </case>
                                                        </switch>
                                                    </td>
                                                    <td>
                                                        <switch name="vo.company">
                                                            <case value="0">
                                                                <span class="label label-danger">否</span>
                                                            </case>
                                                            <case value="1">
                                                                <span class="label label-success">是</span>
                                                            </case>
                                                        </switch>
                                                    </td>
                                                    <td>
                                                        <switch name="vo.status">
                                                            <case value="0">
                                                                <span class="label label-danger">否</span>
                                                            </case>
                                                            <case value="1">
                                                                <span class="label label-success">是</span>
                                                            </case>
                                                        </switch>
                                                    </td>
                                                    <td>{:date('Y-m-d H:i:s',$vo.add_time)}</td>
                                                    <td>
                                                        <switch name="vo.status">
                                                            <case value="0">
                                                                <a class="btn btn-xs btn-success js-ajax-dialog-btn" href="{:url('adminEntered/cancelban',array('id'=>$vo.id))}" data-msg="确定审核？">审核</a>
                                                            </case>
                                                            <case value="1">
                                                                <a class="btn btn-xs btn-warning js-ajax-dialog-btn" href="{:url('adminEntered/ban',array('id'=>$vo.id))}" data-msg="确定取消审核嘛？">取消</a>
                                                            </case>
                                                        </switch>
                                                        
                                                        
                                                            
                                                        <a href="{:cmf_url('adminEntered/edit',['id'=>$vo.id])}" class="btn btn-xs btn-primary">编辑</a>
                                                        
                                                    </td>
                                                </tr>
                                            </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="pagination">{$page}</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="__TMPL__/public/assets/js/admin.js"></script>
</body>
</html>
