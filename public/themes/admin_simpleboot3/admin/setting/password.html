<include file="public@header" />
</head>
<body>
	<div class="lyear-layout-web">
	    <div class="lyear-layout-container">
		    <!--页面主要内容-->
		    <main class="lyear-layout-content">
		      
		    	<div class="container-fluid">
		        
		        	<div class="row">
			           <div class="col-md-12">
				            <div class="card">
								<ul class="nav nav-tabs">
									<li><a href="{:url('user/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
									<li class="active"><a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
								</ul>
								<div class="card-body">
									<form class="form-horizontal js-ajax-form margin-top-20" method="post" action="{:url('setting/passwordPost')}">
										<div class="form-group">
											<label for="input-old-password" class="col-sm-2 control-label">{:lang('OLD_PASSWORD')}</label>
											<div class="col-md-6 col-sm-10">
												<input type="password" class="form-control" id="input-old-password" name="old_password">
											</div>
										</div>
										<div class="form-group">
											<label for="input-password" class="col-sm-2 control-label">{:lang('NEW_PASSWORD')}</label>
											<div class="col-md-6 col-sm-10">
												<input type="password" class="form-control" id="input-password" name="password">
											</div>
										</div>
										<div class="form-group">
											<label for="input-repassword" class="col-sm-2 control-label">{:lang('CONFIRM_PASSWORD')}</label>
											<div class="col-md-6 col-sm-10">
												<input type="password" class="form-control" id="input-repassword" name="re_password">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
	    </div>
	</div>
<script src="__TMPL__/public/assets/js/admin.js"></script>
</body>
</html>
