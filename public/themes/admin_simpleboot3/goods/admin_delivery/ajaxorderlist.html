
	<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>											
						<th width="50"><a href="javascript:sort('order_sn');">订单编号</a></th>
						<th width="170"><a href="javascript:sort('consignee');">收货人</a></th>
						<th width="100"><a href="javascript:sort('refund_fee');">退款金额</a></th>
                      	<th width="300">原因</th>
						<th width="170">订单状态</th>
						<th width="150"><a href="javascript:sort('add_time');">申请时间</a></th>
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="order_list" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.delivery_id}" title="ID:{$vo.delivery_id}"></td>					
                    <td>{$vo.order_sn}</td>
					<td>{$vo.consignee}</td>
					<td>{$vo.refund_fee}</td>
                  	<td>{$vo.user_note}</td>
					<td>
                      	<switch name="vo.status">
                            <case value="0">
                                <span class="label label-danger">待处理</span>
                            </case>
                            <case value="1">
                                <span class="label label-success">已退款</span>
                            </case>
                          	<case value="1">
                                <span class="label label-warning">已驳回</span>
                            </case>
                        </switch>
					</td>					
					<td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
										
					<td>
						<a href="{:url('AdminDelivery/detail',array('id'=>$vo.delivery_id))}">查看</a>
					</td>
				</tr>
				</foreach>
				
			</table>
			<div class="pagination">{$page}</div>

<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
	$(".pagination a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
</script>
