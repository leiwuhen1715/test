<include file="public/new_header"/>
</head>
<body>

    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <!--页面主要内容-->
            <main class="lyear-layout-content">
              
                <div class="container-fluid">
                
                    <div class="row">
                       <div class="col-md-12">
                            <div class="card">
                                <ul class="nav nav-tabs">
                                    <li class='active'><a href="{:cmf_plugin_url('Modules://Content/statis')}">发布统计</a></li>
                                </ul>

                                <div class="card-body js-check-wrap">
                                   
                                     <form class="well form-inline margin-top-20" method="post" action="{:cmf_plugin_url('Modules://Content/statis')}">
                                        <input class='form-control' name='user_name' placeholder="请输入用户名称" value="{:input('request.user_name')}">
                                        <input class='form-control js-bootstrap-date' name='start_time' placeholder="请选择日期" value="{:input('request.start_time')}">
                                        <button class="btn btn-primary">搜索</button>
                                        
                                    </form>

                                    <form class="js-ajax-form" method="post" action="{:cmf_plugin_url('Modules://Content/statis')}">

                                        <div class="table-actions">
                                        </div>
                                        
                                        <div class='table-responsive'>
                                            <table class="table table-hover table-bordered table-list">
                                                <thead>
                                                    <tr>
                                                        <!-- 标题栏输出 -->
                                                        <th width="20">管理员</th>
                                                        <th width="30">栏目</th>
                                                        <th width="30">日期</th>
                                                        <th width="20">发布数量</th>
                                                        <th width="20">审核数量</th>
                                                        <th width="20">修改数量</th>
                                                        <th width="20">删除数量</th>
                                                    </tr>
                                                </thead>
                                                <foreach name="list" item="vo">
                                                    <tr>
                                                        <td>{$vo.user_login}</td>
                                                        <td>{$vo.name}</td>
                                                        <td>{:date('Y-m-d',$vo.time)}</td>
                                                        <td>{$vo.pub_num}</td>
                                                        <td>{$vo.rev_num}</td>
                                                        <td>{$vo.edi_num}</td>
                                                        <td>{$vo.del_num}</td>
                                                    </tr>
                                                </foreach>

                                            </table>
                                        </div>
                                        <div class="pagination">{$page|default=''}</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="__PLUGIN_TMPL__/public/assets/js/admin.js"></script>

</body>
</html>
